databaseChangeLog: 
  - changeSet:
      id: 1
      author: OshidhieP
      changes: 
        - createTable:
            tableName: country
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true     
              - column:
                  name: name
                  type: varchar(70)
                  constraints:
                    nullable: false 
              - column:
                  name: code
                  type: varchar(10)
                  constraints:
                    nullable: false 
              - column:
                  name: flag
                  type: varchar(1000)
                  constraints:
                    nullable: true            
              - column:
                  name: status
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: created_user
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: modified_user
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: modified_date
                  type: timestamp
                  constraints:
                    nullable: true
              - column:
                  name: version
                  type: bigint
                  defaultValue : 0
                  constraints:
                    nullable: false